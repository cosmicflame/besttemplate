<h1>Hello!</h1>
<p>
	I am an HTML5 application.  My name is <b><%=name%></b> and my version is <b><%=version%></b>
</p>
<p>
	Hello World in this locale is: <%=i18n['hello'] %>
</p>

<p>
	<% if (remoteConfig.loaded) { %>
	Here is some data that was loaded from the Node.js config file:
	<%= remoteConfig.get('dataToShareWithClient') %>
	<% } %>
</p>
